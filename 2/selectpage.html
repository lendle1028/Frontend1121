    <script>
        function toggleSound() {
            var soundIcon = document.getElementById("soundIcon");
            var audio = document.getElementById("audio");
    
            if (audio.paused) {
                // 播放音樂
                audio.play();
                // 更換圖示為“音量開啟”圖示
                soundIcon.src = "picture/volume-2.svg";
            } else {
                // 暫停音樂
                audio.pause();
                // 更換圖示為“音量關閉”圖示
                soundIcon.src = "picture/volume-x.svg";
            }
        }
    
        window.onload = function () {
            toggleSound();
        };
    </script>
