<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲說明</title>
    <link rel="stylesheet" href="illustrate.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>


<body>
    <div class="container">
        <div class="mid" style="background-color: rgb(255, 255, 255,0.5);">
            <div class="text">
            </div>
            <div class="text">
                <img class="pic" src="picture/說明1.png"><br>
                彩色的圖片為題目，點擊會跳出該題題目和選項(節慶)<br>
                題目順序由上到下，由左到右<br><br>
                <img class="pic" src="picture/說明2.png"><br>
                臺灣左右兩側的圖片為題目，點即會跳出該題題目和選項(景點)<br>
                題目順序由上到下，由左到右<br><br>
            </div>
            <div class="text">
                <img class="pic" src="picture/說明3.png"><br>
                請選出正確答案<br>
                幫助臺臺恢復能量<br><br>
                過程中臺臺會給予幫助（key)<br><br>
                回答正確後臺臺會給予簡單的說明哦<br><br>
                如果想再次閱讀說明，點擊篇章選擇頁面的左上角的問號圖標即可<br><br>
            </div>
            <br>
            <button type="button" class="btn btn-outline-success btn-sm" disabled>休息一下</button>
            <a href="homepage.html"><button type="button" class="btn btn-outline-success btn-sm">走囉！</button></a>
            <div onclick="toggleSound()" id="soundButton">
                <img id="soundIcon" class="choose2" src="picture/volume-2.svg">
                <audio id="audio" loop>
                    <source src="picture/背景+介紹.mp3" type="audio/mp3">
                </audio>
            </div>
            
            <script>
                function toggleSound() {
                    var soundIcon = document.getElementById("soundIcon");
                    var audio = document.getElementById("audio");
            
                    if (audio.paused) {
                        // 播放音樂
                        audio.play();
                        // 更換圖示為“音量開啟”圖示
                        soundIcon.src = "picture/volume-2.svg";
                    } else {
                        // 暫停音樂
                        audio.pause();
                        // 更換圖示為“音量關閉”圖示
                        soundIcon.src = "picture/volume-x.svg";
                    }
                }
            
                window.onload = function () {
                    toggleSound();
                };
            </script>
    </div>
    
</body>
</html>
