<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>起因</title>
    <link rel="stylesheet" href="background.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    

</head>


<body>

    
    <div class="container">
        <div class="mid" style="background-color: rgb(255, 255, 255,0.8);">
            <div class="text">歡迎~勇者。</div>
            <button id="show1" onclick="showText()" class="btn btn-outline-secondary btn-sm">？</button>
            <div id="hidden1" style="display: none;">
                <div class="text">你好，我叫臺臺。<br>是臺灣的一部分，主管著節日和景點。<br></div>
                <button id="show2" onclick="showText()" class="btn btn-outline-secondary btn-sm">？？</button>
            </div>
            <div id="hidden2" style="display: none;">
                <div class="text">我需要你的幫助。<br></div>
                <button id="show3" onclick="showText()" class="btn btn-outline-secondary btn-sm">？？？</button>
            </div>
            <div id="hidden3" style="display: none;">
                <img class="Taiwan" src="picture/臺臺.png"><br>
                <div class="text">我傷的太重了，又沒有人會來這裡(這個網站)。<br>我真的很需要你的幫助。<br></div>
                <div id="show4">
                    <button onclick="show()" class="btn btn-outline-secondary btn-sm">我才不要!</button>
                    <button onclick="showText()" class="btn btn-outline-secondary btn-sm">為甚麼會...？</button>
                </div>
            </div>

            <div id="hid" style="display: none;">
                <div class="text">拜託嘛~<br></div>
                <button id="show" onclick="hidtext()" class="btn btn-outline-secondary btn-sm">...好啦。</button>
            </div>

            <div id="hidden4" style="display: none;">
                <div class="text">大家都太久沒有關注"我"了<br>對文化的漠視、景點受破壞......<br></div>
                <button id="show5" onclick="showText()" class="btn btn-outline-secondary btn-sm">我能做什麼？</button>
            </div>
            <div id="hidden5" style="display: none;">
                <div class="text">為了恢復能量，我需要你回答題目。<br>請放心，只和節日和景點相關。</div>
                <a href="illustrate.html"><button id="show6" onclick="showText()" class="btn btn-outline-secondary btn-sm">好啦，我知道了!</button></a>
            </div>
            

            <script>
                var count=1;
                function showText() {
                    var button = document.getElementById("show"+count);
                    var hiddenText = document.getElementById("hidden"+count);
                    count++;
                    // 显示隐藏的文本内容
                    hiddenText.style.display = "block";
                    // 隐藏按钮
                    button.style.display = "none";
                }
                function show(){
                    var button = document.getElementById("show4");
                    var hid = document.getElementById("hid");
                    hid.style.display = "block";
                    button.style.display = "none";
                }
                function hidtext(){
                    var button = document.getElementById("show");
                    button.style.display = "none";
                    var hiddenText = document.getElementById("hidden4");
                    count++;
                    hiddenText.style.display = "block";
                }
            </script>
        </div>
    </div>
    <div onclick="toggleSound()" id="soundButton">
        <img id="soundIcon" class="choose2" src="picture/volume-2.svg">
        <audio id="audio" loop>
            <source src="picture/背景+介紹.mp3" type="audio/mp3">
        </audio>
    </div>
    
    <script>
        
        document.addEventListener('mousemove', function() {
            var audio = document.getElementById("audio");
            var isPlaying = false;
            if (!isPlaying) {
                audio.play();
                isPlaying = true;
            }
        });
        function toggleSound() {
            var soundIcon = document.getElementById("soundIcon");
            var audio = document.getElementById("audio");
    
            if (audio.paused) {
                // 播放音樂
                audio.play();
                // 更換圖示為“音量開啟”圖示
                soundIcon.src = "picture/volume-2.svg";
            } else {
                // 暫停音樂
                audio.pause();
                // 更換圖示為“音量關閉”圖示
                soundIcon.src = "picture/volume-x.svg";
            }
        }
    </script>
    
    </body>
    </html>
        
    

</body>
</html>
